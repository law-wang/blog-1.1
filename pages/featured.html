---
layout: default
permalink: /featured/
---

<section>
  <div>
	{% for post in site.tags['Featured'] %}
		<ul>
			<li>
				<div class="post-date code">
					<span>{{ post.date | date: "%b %d %Y" }}</span>
				</div>
				<div class="title">
					<a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a>
				</div>
			</li>
		</ul>
       {% endfor %}
  </div>
</section>
