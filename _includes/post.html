---
layout: default
---

<article>

	<div class="center">
		<h1 class="title">{{ page.title }}</h1>
		<time class="code">{{ page.date | date: '%B %-d, %Y' }}</time> &nbsp
		<a href="{{ site.baseurl }}/topics">{{ page.category }}</a>
	</div>
	
	<div class="divider"></div>

	{{ content }}

</article>
